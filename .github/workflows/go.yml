name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build and deploy
        run: netlify deploy --prod --dir=./ --message="Deploy from GitHub Actions" --site="go-mail-sender" --auth="95pNkYjyk9rg4-B44-Jeti23lAALDGUaYfsuXNUhHUg"
        env:
          NETLIFY_AUTH_TOKEN: "95pNkYjyk9rg4-B44-Jeti23lAALDGUaYfsuXNUhHUg"
